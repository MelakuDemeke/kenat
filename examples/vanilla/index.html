<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kenat Ethiopian Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    td {
      height: 80px;
      vertical-align: top;
      position: relative;
    }

    .today {
      background-color: #ffeeba;
      border: 2px solid #ffc107;
      font-weight: bold;
    }

    .holiday {
      background-color: #fdd;
      color: #b00;
    }

    .holiday-labels {
      font-size: 0.75rem;
      margin-top: 4px;
      color: #b00;
    }

    #calendar {
      text-align: center;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="calendar">Loading...</div>
  <script type="module" src="./calendar.js"></script>
</body>
</html>
