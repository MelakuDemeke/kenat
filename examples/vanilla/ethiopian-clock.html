<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ethiopian Time Clock</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    #digitalClock {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #geezToggle {
      margin-bottom: 2rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #analogClock {
      margin: 0 auto;
      background: #fff;
      border: 5px solid #333;
      border-radius: 50%;
      width: 250px;
      height: 250px;
      position: relative;
    }
    #analogClock canvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Ethiopian Time Clock</h1>
  <button id="geezToggle">Use Geez Numerals: ON</button>
  <div id="digitalClock">--:-- --</div>
  <div id="analogClock">
    <canvas id="clockCanvas" width="250" height="250"></canvas>
  </div>

  <script type="module" src="ethiopian-clock.js"></script>
</body>
</html>
